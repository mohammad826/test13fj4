<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>چاپ نگار | خدمات چاپ حرفه‌ای</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              cyan: {
                950: '#083344',
                900: '#164e63',
                400: '#22d3ee',
                300: '#67e8f9',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            animation: {
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite alternate',
              'float': 'float 8s ease-in-out infinite',
              'shine': 'shine 3s infinite linear',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%': { opacity: '0.4', filter: 'blur(80px)' },
                '100%': { opacity: '0.8', filter: 'blur(100px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { left: '-100%' },
                '20%': { left: '100%' },
                '100%': { left: '100%' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --glass-bg: rgba(20, 20, 35, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-highlight: rgba(255, 255, 255, 0.15);
        --primary-glow: rgba(34, 211, 238, 0.4);
        --gold-glow: rgba(251, 191, 36, 0.4);
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #020617;
        background-image: 
          radial-gradient(circle at 15% 15%, rgba(22, 78, 99, 0.25) 0%, transparent 50%),
          radial-gradient(circle at 85% 85%, rgba(120, 53, 15, 0.15) 0%, transparent 50%),
          linear-gradient(to bottom, #020617, #0f172a);
        background-attachment: fixed;
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
      }

      /* Ultimate Glassmorphism */
      .glass-panel {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.5),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
      }
      
      /* Lighting Reflection Effect */
      .glass-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transform: skewX(-25deg);
        transition: 0.5s;
        pointer-events: none;
      }

      .glass-panel:hover::before {
        left: 150%;
        transition: 0.7s ease-in-out;
      }

      .glass-panel:hover {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.02) 100%);
        border-color: rgba(34, 211, 238, 0.3);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.4),
          0 0 30px var(--primary-glow),
          inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        transform: translateY(-5px);
      }

      /* Specific Gold Hover */
      .glass-panel.gold-hover:hover {
        border-color: rgba(251, 191, 36, 0.3);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.4),
          0 0 30px var(--gold-glow),
          inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(34, 211, 238, 0.4);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
